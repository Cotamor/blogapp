{{ define "main" }}
  <div class="list">
    {{ range .Paginator.Pages }}
      <div class="listItem">
        <img
          src="{{ .Params.image }}"
          alt="{{ .Title }}"
          loading="lazy"
          class="listItemImage"
        />
        <div class="listItemTexts">
          <h1 class="listItemTitle">
            <a href="{{ .Permalink }}">{{ .Title }}</a>
          </h1>
          <p class="listItemDesc">{{ .Params.description }}</p>
          <div class="listItemDetail">
            <img
              src="{{ .Params.avatar }}"
              alt=""
              loading="lazy"
              class="listItemAvatar"
            />
            <span
              >{{ range (.GetTerms "authors") }}
                <a href="{{ .Permalink }}">{{ .Name }}</a>
              {{ end }}</span
            >
            <time>{{ dateFormat .Site.Params.dateFormat .Date }}</time>
          </div>
          <div class="listItemCategories">
            {{ range (.GetTerms  "categories") }}
              <a href="{{ .Permalink }}" class="listItemCategory"
                >{{ .Name }}</a
              >
            {{ end }}
          </div>
        </div>
      </div>
    {{ end }}

  </div>
{{ end }}
