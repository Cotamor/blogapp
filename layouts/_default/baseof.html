<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="{{ or .Params.description .Site.Params.description }}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;600;700&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="icon" href="/favicon.ico?v=2" type="image/x-icon" />
    <title>{{ .Title }}</title>
  </head>
  <body>
    <div class="container">
      {{ partial "navbar" . }}
      {{ block "main" . }}{{ end }}
      {{ partial
        "footer" .
      }}
    </div>
    <script src="/js/app.js"></script>
  </body>
</html>
